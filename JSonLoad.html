<!DOCTYPE html>
<html>
<head>
	<title>javascript</title>
</head>
<body onload="change_paragraph_text()">
	<p id ="output" onclick="change_paragraph_text()">Default text</p>
	<script type="text/javascript">
		function change_paragraph_text(){
			document.getElementById("output").innerHTML="New text by on click method";
		}
	</script>
</body>
</html>
