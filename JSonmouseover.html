//onmouseover

<!DOCTYPE html>
<html>
<head>
	<title>javascript</title>
</head>
<body >
	<p id ="output" onmouseover="change_paragraph_text()">Default text</p>
	<script type="text/javascript">
		function change_paragraph_text(){
			document.getElementById("output").innerHTML="New text by on click method";
		}
	</script>
</body>
</html>


//onmouseout

<!DOCTYPE html>
<html>
<head>
	<title>javascript</title>
</head>
<body >
	<p id ="output" onmouseout="change_paragraph_text()">Default text</p>
	<script type="text/javascript">
		function change_paragraph_text(){
			document.getElementById("output").innerHTML="New text by on click method";
		}
	</script>
</body>
</html>
